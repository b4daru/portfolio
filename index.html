    }
    .socials {

      gap: 32px;
      margin-bottom: 0;
      margin-top: 18px;
    }
    .sm-link {
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%; width: 56px; height: 56px;
      background: #fff;
      border: 3.8px solid var(--accent);

      transition: background .18s, border .16s, box-shadow .17s, transform .13s;
      box-shadow: 0 4px 28px #7998f232; text-decoration: none;
    }
    .sm-link:hover {
      background: var(--accent3);
      color: #fff;
      border-color: var(--accent2);
      transform: scale(1.13) rotate(-4deg);
    }
    .sm-link svg { width: 60%; height: 60%; }
    @media(max-width:800px){
